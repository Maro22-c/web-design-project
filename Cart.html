<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Cart</title>
    <link rel="icon" href="images/LogoB.png" />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding-top: 100px;
        margin: 0;
        color: #3e3e3e;
      }

      main {
        max-width: 800px;
        margin: 80px auto 40px;
        padding: 0 20px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: left;
      }
      th {
        background: #f0f0f0;
      }
      tfoot td {
        font-weight: bold;
        background: #fafafa;
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">
        <a href="Home Page.html">
          <img src="images/LogoB.png" alt="Bookstore Logo" width="100" />
        </a>
      </div>
      <nav>
        <a href="Home Page.html">Home</a>
        <a href="shop.html">Shop</a>
        <a href="contact.html">Contact Us</a>
        <a href="cart.html">Cart</a>
        <a href="SignInPage.html">Sign In</a>
      </nav>
    </header>

    <main>
      <h1>Your Cart</h1>
      <table id="cart-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Unit Price</th>
            <th>Quantity</th>
            <th>Line Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows go here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Grand Total</td>
            <td id="grand-total">$0.00</td>
          </tr>
        </tfoot>
      </table>
    </main>

    <script src="js/Main.js"></script>
    <script>
      // after Main.js has defined cartData and currentUser:
      var items = cartData[currentUser] || [];

      var tbody = document
        .getElementById("cart-table")
        .getElementsByTagName("tbody")[0];
      var grand = 0;

      // count quantities by title
      var counts = {}; // { title: { price:..., qty:... } }
      for (var i = 0; i < items.length; i++) {
        var t = items[i].title;
        var p = items[i].price;
        if (!counts[t]) {
          counts[t] = { price: p, qty: 1 };
        } else {
          counts[t].qty++;
        }
      }

      // build rows
      for (var title in counts) {
        var price = counts[title].price;
        var qty = counts[title].qty;
        var line = price * qty;
        grand += line;

        var row = tbody.insertRow();
        row.insertCell(0).textContent = title;
        row.insertCell(1).textContent = "$" + price.toFixed(2);
        row.insertCell(2).textContent = qty;
        row.insertCell(3).textContent = "$" + line.toFixed(2);
      }

      // display grand total
      document.getElementById("grand-total").textContent =
        "$" + grand.toFixed(2);
    </script>
    <script src="js/Main.js"></script>
  </body>
</html>
