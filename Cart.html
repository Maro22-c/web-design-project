<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cart</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    .cart-container { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; }
    .item { border-bottom: 1px solid #ccc; padding: 10px 0; }
    .item:last-child { border-bottom: none; }
  </style>
</head>
<body>
  <div class="cart-container" id="cartItems">
    <h2>Your Cart</h2>
  </div>

  <script src="js/Main.js"></script>
  <script>
    const cartBox = document.getElementById("cartItems");

    if (!window.isSignedIn()) {
      cartBox.innerHTML += "<p>Please sign in to view your cart.</p>";
    } else {
      const user = window.getCurrentUser();
      const cart = window.getCarts()[user] || [];

      if (cart.length === 0) {
        cartBox.innerHTML += "<p>Your cart is empty.</p>";
      } else {
        cart.forEach(item => {
          const div = document.createElement("div");
          div.className = "item";
          div.innerHTML = `<strong>${item.title}</strong> - $${item.price}`;
          cartBox.appendChild(div);
        });
      }
    }
  </script>
</body>
</html>
