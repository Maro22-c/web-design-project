<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 50px; }
    .container { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
    label, select, input { display: block; width: 100%; margin: 10px 0; }
    button { background: #4CAF50; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    #msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign In / Register</h2>
    <label for="userType">Choose:</label>
    <select id="userType">
      <option value="user">Sign In</option>
      <option value="new">Register</option>
    </select>

    <div id="contnt"></div>
    <button id="submit">Submit</button>
    <p id="msg"></p>
  </div>

  <script src="js/Main.js"></script>
  <script>
    const userTypeEl = document.getElementById("userType");
    const contntEl = document.getElementById("contnt");
    const msgEl = document.getElementById("msg");

    function createContent() {
      if (userTypeEl.value === "new") {
        contntEl.innerHTML = `
          <label>New Username:</label><input id="inpNewUser" type="text" />
          <label>New Password:</label><input id="inpNewPass" type="password" />
        `;
      } else {
        contntEl.innerHTML = `
          <label>Username:</label><input id="inpUser" type="text" />
          <label>Password:</label><input id="inpPass" type="password" />
        `;
      }
    }

    userTypeEl.addEventListener("change", createContent);
    createContent();

    document.getElementById("submit").addEventListener("click", () => {
      const mode = userTypeEl.value;
      msgEl.style.color = "red";

      if (mode === "new") {
        const newUser = document.getElementById("inpNewUser").value;
        const newPass = document.getElementById("inpNewPass").value;
        const result = window.handleRegister(newUser, newPass);
        msgEl.textContent = result.message;
        if (result.success) {
          msgEl.style.color = "green";
          userTypeEl.value = "user";
          createContent();
        }
      } else {
        const username = document.getElementById("inpUser").value;
        const password = document.getElementById("inpPass").value;
        const result = window.handleLoginSubmit(mode, username, password);
        msgEl.textContent = result.message;
        if (result.success) {
          msgEl.style.color = "green";
          setTimeout(() => {
            window.location.href = "shop.html";
          }, 1000);
        }
      }
    });
  </script>
</body>
</html>
